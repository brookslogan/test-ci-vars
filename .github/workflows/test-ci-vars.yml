on:
  pull_request:
    # branches: [main]
  workflow_dispatch:

jobs:
  test-context-var:
    runs-on: ubuntu-latest
  concurrency:
    group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
  steps:
      - name: test config/context vars
        shell: Rscript {0}
        run: |
          cat("${{ github.event_name}}\n")
          cat("${{ github.run_id}}\n")
          cat("${{ github.event_name != 'pull_request' || github.run_id }}\n")
          cat("${{ github.base_ref }}\n")
